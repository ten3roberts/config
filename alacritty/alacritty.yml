window:
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
  padding:
    x: 2
    y: 2
  dimensions:
   columns: 24
   lines: 80
  dynamic_padding: true

scrolling:
  # Specifying '0' will disable scrolling.
  history: 1000
  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3
font:
  normal:
    family: Source Code Pro
    style: Mono
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic
  size: 12.0
  use_thin_strokes: true
# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: false
# Colors (Nord)
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

  indexed_colors:
    - { index: 16, color: '0xdc9656' }
    - { index: 17, color: '0xa16946' }
    - { index: 18, color: '0x282828' }
    - { index: 19, color: '0x383838' }
    - { index: 20, color: '0xb8b8b8' }
    - { index: 21, color: '0xe8e8e8' }
# Specifying a `duration` of `0` will disable the visual bell.
bell:
  animation: EaseOutExpo
  duration: 0
  color: '0xffffff'
background_opacity: 1
selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true
# Allow terminal applications to change Alacritty’s window title.
window.dynamic_title: true
cursor:
  style: Block
  unfocused_hollow: false
# Live config reload (changes require restart)
live_config_reload: false
# Enable clickable URLs
mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  # If this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

  # URL launcher
  url:
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    #
    # When set to `None`, URL launching will be disabled completely.
    #
    # Default:
    #   - (macOS) open
    #   - (Linux) xdg-open
    #   - (Windows) explorer
    launcher:
      program: xdg-open
      args: []
    modifiers: Control

    # These are the modifiers that need to be held down for opening URLs when clicking
    # on them. The available modifiers are documented in the key binding section.

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,      mods: Control|Shift, action: Paste            }
  - { key: C,      mods: Control|Shift, action: Copy             }
  - { key: Insert, mods: Shift,         action: PasteSelection   }
  - { key: Key0,   mods: Control|Shift, action: ResetFontSize    }
  - { key: Equals, mods: Control,       action: IncreaseFontSize }
  - { key: Plus,   mods: Control|Shift, action: IncreaseFontSize }
  - { key: Minus,  mods: Control|Shift, action: DecreaseFontSize }
  - { key: J,      mods: Control|Shift, action: ScrollLineDown   }
  - { key: K,      mods: Control|Shift, action: ScrollLineUp     }
  - { key: N,      mods: Control|Shift, action: SpawnNewInstance }
  - { key: F11,    mods: None,          action: ToggleFullscreen }

  - { key: Paste,    action: Paste                                     }
  - { key: Copy,     action: Copy                                      }
  - { key: L,        mods: Control, action: ClearLogNotice             }
  - { key: L,        mods: Control, chars: "\x0c"                      }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp,   mode: ~Alt }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown, mode: ~Alt }
  - { key: Home,     mods: Shift,   action: ScrollToTop,    mode: ~Alt }
  - { key: End,      mods: Shift,   action: ScrollToBottom, mode: ~Alt }

